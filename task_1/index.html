<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Age Calculator</h2>
    <form id="ageCalculatorForm">
        <label for="dobDay">Day:</label>
        <input type="number" id="dobDay" name="dobDay" min="1" max="31" required>

        <label for="dobMonth">Month:</label>
        <input type="number" id="dobMonth" name="dobMonth" min="1" max="12" required>

        <label for="dobYear">Year:</label>
        <input type="number" id="dobYear" name="dobYear" min="1900" max="2024" required>

        <input type="submit" value="Calculate Age">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('ageCalculatorForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get user input
            let day = parseInt(document.getElementById('dobDay').value);
            let month = parseInt(document.getElementById('dobMonth').value);
            let year = parseInt(document.getElementById('dobYear').value);

            // Create a date object for the entered date of birth
            let dob = new Date(year, month - 1, day);

            // Get current date
            let currentDate = new Date();

            // Calculate age
            let age = currentDate.getFullYear() - dob.getFullYear();

            // Check if birthday has occurred this year
            if (currentDate.getMonth() < dob.getMonth() ||
                (currentDate.getMonth() === dob.getMonth() && currentDate.getDate() < dob.getDate())) {
                age--;
            }

            // Display the result
            document.getElementById('result').innerText = `Your age is ${age} years.`;
        });

    </script>
</body>

</html>
